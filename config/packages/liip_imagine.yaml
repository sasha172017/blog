# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
  # valid drivers options include "gd" or "gmagick" or "imagick"
  driver: "imagick"

  filter_sets:

    user_thumb:
        filters:
            thumbnail:
                animated: true
                size: [50, 50]
                mode: outbound
                allow_upscale: true

    post_thumb:
        filters:
            thumbnail:
                animated: true
                size: [750, 300]
                mode: outbound
                allow_upscale: true
