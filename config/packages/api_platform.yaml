api_platform:
    title: 'Blog API'
    version: '1.0.0'
    show_webby: true
    mapping:
        paths: ['%kernel.project_dir%/config/api_platform/resources']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            apiKey:
                name: API-TOKEN
                type: header
